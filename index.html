<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetios - User Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Leetios</h1>
        <div class="user-container">
            <div class="user-input-container">
                <input type="text" id="user-input" placeholder="Enter Your Username">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <div id="easy-label">0/0</div>
                        Easy
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <div id="medium-label">0/0</div>
                        Medium
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <div id="hard-label">0/0</div>
                        Hard
                    </div>
                </div>
            </div>
            <div class="stats-card">
                <div class="ranking">
                    <p>Your Rank</p>
                    <p id="rank-value">--</p>
                </div>
                <div class="total-solved">
                    <p>Total Solved</p>
                    <p id="total-solved-value">--</p>
                </div>
                <div class="acceptance-rate">
                    <p>Acceptance Rate</p>
                    <p id="acceptance-rate-value">--</p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
